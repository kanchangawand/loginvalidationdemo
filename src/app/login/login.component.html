<mat-card>
<mat-card-content>
    <div class="header">
        <h2>LOGIN</h2>
    </div>
    <form  name="loginForm" [formGroup]="loginForm">
        <!-- <div class ="email-input">
            <mat-form-field class="full-width"  appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput required />
                <mat-error *ngIf="loginForm.get('email').errors?.required" >
                    Required email address
                </mat-error>
            </mat-form-field>
        </div> -->
        <div class ="email-input">
            <mat-form-field class="full-width"  appearance="outline">
                <mat-label>Username</mat-label>
                <input formControlName="username" matInput required />
                <mat-error>
                    Required Username. It must be more than 6 character
                </mat-error>
            </mat-form-field>
        </div>



        <div>
            <span class="alink" >Forget Password?</span>
            <mat-form-field class="full-width"  appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput [type] ="hide ? 'password':'text'" required />
                <button mat-icon-button matSuffix (click) = "hidepassword()"
                 [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide  ? 'visibility_off' :' visibility'}}</mat-icon>
                
                </button>
                <mat-error  >
                    Required password.It must be more than 6 character
                </mat-error>
            </mat-form-field>
        </div>

        <button mat-flat-button color="primary" (click)="onLogin()">Login</button>
    </form>
</mat-card-content>
</mat-card>
